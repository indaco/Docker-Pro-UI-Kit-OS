<div
  x-show="open"
  class="fixed inset-0 z-40 flex"
  x-description="Off-canvas menu for mobile, show/hide based on off-canvas menu state."
  x-ref="dialog"
  aria-modal="true"
  style="display: none"
>
  <div
    x-show="open"
    x-transition:enter="transition-opacity ease-linear duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition-opacity ease-linear duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    x-description="Off-canvas menu overlay, show/hide based on off-canvas menu state."
    class="fixed inset-0 bg-gray-600 bg-opacity-75"
    @click="open = false"
    aria-hidden="true"
    style="display: none"
  ></div>

  <div
    x-show="open"
    x-transition:enter="transition ease-in-out duration-300 transform"
    x-transition:enter-start="-translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in-out duration-300 transform"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    x-description="Off-canvas menu, show/hide based on off-canvas menu state."
    class="relative flex flex-col flex-1 w-full max-w-xs bg-white dark:bg-pearl"
    style="display: none"
  >
    <div
      x-show="open"
      x-transition:enter="ease-in-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in-out duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      x-description="Close button, show/hide based on off-canvas menu state."
      class="absolute top-0 right-0 pt-2 -mr-12"
      style="display: none"
    >
      <button
        type="button"
        class="flex items-center justify-center w-10 h-10 ml-1 rounded-full  focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        @click="open = false"
      >
        <span class="sr-only">Close sidebar</span>
        <svg
          class="w-6 h-6 text-white"
          x-description="Heroicon name: outline/x"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
      <div
        class="flex items-center flex-shrink-0 px-4 text-comet dark:text-white"
      >
        <a href="./index.html">{{>"assets/logo"}}</a>
      </div>
      <nav class="px-2 mt-5 space-y-1">
        <a
          href="#"
          class="flex items-center px-2 py-2 text-base font-medium text-gray-900 bg-gray-100 rounded-md  group"
          x-state:on="Current"
          x-state:off="Default"
          x-state-description='Current: "bg-gray-100 text-gray-900", Default: "text-gray-600 hover:bg-gray-50 hover:text-gray-900"'
        >
          <svg
            class="flex-shrink-0 w-6 h-6 mr-4 text-gray-500"
            x-state:on="Current"
            x-state:off="Default"
            x-state-description='Current: "text-gray-500", Default: "text-gray-400 group-hover:text-gray-500"'
            x-description="Heroicon name: outline/home"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"

          Team

          href="#"

          >
            <path

        <a
          href="#"
          class="flex items-center px-2 py-2 text-base font-medium text-gray-600 rounded-md  hover:bg-gray-50 hover:text-gray-900 group"
          x-state-description='undefined: "bg-gray-100 text-gray-900", undefined: "text-gray-600 hover:bg-gray-50 hover:text-gray-900"'
        >

        <a

            x-state-description='undefined: "text-gray-500", undefined: "text-gray-400 group-hover:text-gray-500"'

            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"

        </a>

        <a
          href="#"
          class="flex items-center px-2 py-2 text-base font-medium text-gray-600 rounded-md  hover:bg-gray-50 hover:text-gray-900 group"
          x-state-description='undefined: "bg-gray-100 text-gray-900", undefined: "text-gray-600 hover:bg-gray-50 hover:text-gray-900"'
        >
          <svg
            class="flex-shrink-0 w-6 h-6 mr-4 text-gray-400  group-hover:text-gray-500"
            x-state-description='undefined: "text-gray-500", undefined: "text-gray-400 group-hover:text-gray-500"'
            x-description="Heroicon name: outline/chart-bar"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"

      </nav>
    </div>
    <div
      class="flex flex-shrink-0 p-4 pl-12 border-t  border-smoke dark:border-tuna"
    >
      <!------ CTA buttons goes here-->
    </div>

  <div class="flex-shrink-0 w-14">
    <!-- Force sidebar to shrink to fit close icon -->
  </div>
</div>
<div
  class="sticky top-0 z-10 pt-1 pl-1 bg-gray-100  dark:bg-pearl md:hidden sm:pl-3 sm:pt-3"
>
  <button
    type="button"
    class="
      -ml-0.5
      -mt-0.5
      h-12
      w-12
      inline-flex
      items-center
      justify-center
      rounded-md
      text-gray-500
      hover:text-gray-900
      focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500
    "
    @click="open = true"
  >
    <span class="sr-only">Open sidebar</span>
    <svg
      class="w-6 h-6"
      x-description="Heroicon name: outline/menu"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
  </button>
</div>
